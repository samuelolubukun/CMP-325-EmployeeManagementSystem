<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="index :: head"></div>
  <title>Update Admin Employee</title>
</head>

<body>

<div th:replace="index :: navbar"></div>

<h1 class="text-center">Update Admin Employee</h1>

<div class="container">

  <div class="row">
    <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light border">

      <form action="/updated-admin" method="POST" id="myupdateadmin">

        <div class="form-group">
          <br>
          <input type="hidden" class="form-control" th:value="${admin.empId}" name="id">
          <label>Name : </label>
          <input type="text" class="form-control" th:value="${admin.name}" name="ename" required>
          <label>Email : </label>
          <input type="email" class="form-control" th:value="${admin.email}" name="email" required>
          <label>Salary : </label>
          <input type="number" th:value="${admin.salary}" class="form-control" name="salary" required>
          <label>Role : </label>
          <input type="text" class="form-control" th:value="${admin.role}" name="role" required>

          <!-- Add Department -->
          <label>Current Department : </label>
          <input type="string" class="form-control" th:value="${admin.department.name}" name="dname" disabled>
          <br>

          <label>Department : </label>
          <select name="dno">
            <option th:each="d : ${departmentlist}" th:text="${d.name}" th:value="${d.dept_id}" />
          </select>
          <br>

          <div style="text-align: right;">
            <button type="submit" class="btn btn-primary" onclick="updateAdmin()">Submit</button>
          </div>
          <br>

          <script>
            function updateAdmin() {
              window.alert("Admin Employee has been updated successfully !!!");
              document.getElementById("myupdateadmin").submit();
            }
          </script>

        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
